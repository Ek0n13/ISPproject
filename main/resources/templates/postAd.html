<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post an Advert</title>
</head>
<body>

<form th:action="@{/postAdding}" method="post">
    Job Title: <input type="text" name="title" th:value="${title}"><br>
    <div th:if="${titleError}">
        Title must not be empty.
    </div>
    Job Body: <input type="text" name="body" th:value="${body}"><br>
    <div th:if="${bodyError}">
        Body must not be empty.
    </div>
    Industry: <input type="text" name="industry" th:value="${industry}"><br>
    Salary: <input type="text" name="salary" th:value="${salary}"><br>
    <div th:if="${salaryError}">
        Salary must be a number.
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>

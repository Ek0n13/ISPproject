<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/mainPageCSS.css}"/>

</head>
<body>
<h1> <a th:href="@{/}">Home</a> </h1>
<div th:switch="${role}">
    <div th:case="'admin'">
        <p>User has logged in and is an admin.</p>
        <h1 th:text="'Hello ' + ${companyName}"></h1>
        <h1><a th:href="@{/admin}">admin</a> | <a th:href="@{/user/myAdverts}">My Adverts</a></h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div th:case="'user'">
        <p>User has logged in.</p>
        <h1 th:text="'Hello ' + ${companyName}"></h1>
        <h1> <a th:href="@{/user/myAdverts}">My Adverts</a> </h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div th:case='*'>
        <p>User has not logged in.</p>
        <h1 th:inline="text">Hello anonymous user!</h1>
        <h1><a th:href="@{/login}">login</a></h1>
    </div>
</div>
<div class="container">
<table class="table table-condensed table-bordered">
    <tr>
        <td>Title</td>
        <td>Company</td>
        <td>Industry</td>
    </tr>
    <tr th:if="${advertArray.isEmpty()}">
        <td colspan="2"> No Adverts Available </td>
    </tr>
    <tr th:each="advert : ${advertArray}" class="test">
        <td><a th:href="@{'/view/' + ${advert.getId()}}" th:text="${advert.getTitle()}"></a></td>
        <td><a th:href="@{'/view/' + ${advert.getId()}}" th:text="${advert.getUser().getCompanyName()}"></a></td>
        <td><a th:href="@{'/view/' + ${advert.getId()}}" th:text="${!advert.getIndustry().isEmpty()} ? ${advert.getIndustry()} : 'No Industry'"></a></td>
    </tr>
</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/mainTable.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainPage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/panelBorder.css}"/>

    <script type="text/javascript" th:src="@{/js/searching.js}"></script>
</head>
<body>

<div th:replace="/navigation :: navbar"></div>

<div th:switch="${role}">
    <div th:case="'admin'">

    </div>
    <div th:case="'user'">

    </div>
    <div th:case='*'>
    </div>
</div>

<div class="container" id="mainTable">
    <div class="panel panel-default">
        <div class="input-group">
            <input type="text" id="search" placeholder="Type to search" class="form-control">
        </div>
        <p hidden id="noResults">No results</p>
    <table class="table table-condensed" id="table">
        <thead></thead>
        <tbody>
            <div th:each="advert : ${advertArray}">
                <tr th:if="${advertArray.isEmpty()}">
                    <td colspan="2">No adverts to display</td>
                </tr>
                <tr>
                    <td id="adTitle">
                        <a th:href="@{'/view/' + ${advert.getId()}}"
                           th:text="${advert.getTitle()}"></a>
                    </td>
                    <td id="companyName">
                        <a th:href="@{'/view/' + ${advert.getId()}}"
                           th:text="${advert.getUser().getCompanyName()}"></a>
                    </td>
                    <td>
                        <a th:href="@{'/view/' + ${advert.getId()}}"
                           th:text="${!advert.getIndustry().isEmpty()} ? ${advert.getIndustry()} : 'No Industry'"></a>
                    </td>
                    <td>
                        <a th:href="@{'/view/' + ${advert.getId()}}"
                           th:text="${advert.getDaysPosted() != 0} ? ${advert.getDaysPosted()} : 'Today'"
                            style="display: inline-block"></a> days ago
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>

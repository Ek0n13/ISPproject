<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/panelBorder.css}"/>

</head>
<body>

    <div th:replace="/navigation :: navbar"></div>

    <h1> <a th:href="@{/user/postAd}">Post an Advert</a> </h1>
    <table>
        <tr>
            <td>Title</td>
            <td>Body</td>
            <td>Industry</td>
            <td>Salary</td>
            <td>Days Ago</td>
            <td>Status</td>
        </tr>
        <tr th:if="${advertArray.isEmpty()}">
            <td colspan="2">No Adverts Posted</td>
        </tr>
        <tr th:each="advert : ${advertArray}">
            <form th:action="@{/user/postEditing}" method="post">
                <td><input type="text" name="title" th:value="${advert.getTitle()}"></td>
                <td><input type="text" name="body" th:value="${advert.getBody()}"></td>
                <td><input type="text" name="industry" th:value="${!advert.getIndustry().isEmpty()} ? ${advert.getIndustry()} : 'No Industry'"></td>
                <td><input type="number" name="salary" th:value="${advert.getSalary() != null} ? ${advert.getSalary()} : 'No Salary'"></td>
                <td><input type="text" name="daysPosted"  readonly th:value="${advert.getDaysPosted() != 0} ? ${advert.getDaysPosted()} : 'Today'"></td>
                <td th:switch="${advert.getStatus()}">
                    <div th:case="'Visible'">
                    <select  name="status">
                        <option value="Visible" selected>Visible</option>
                        <option value="Invisible">Invisible</option>
                    </select>
                    </div>
                    <div th:case="'Invisible'">
                    <select  name="status">
                        <option value="Visible">Visible</option>
                        <option value="Invisible" selected>Invisible</option>
                    </select>
                    </div>
                    <div th:case="'Draft'">
                    <select  name="status">
                        <option value="Visible">Post</option>
                        <option value="Draft" selected>Draft</option>
                    </select>
                    </div>
                    <div th:case="'Expired'">
                        <input type="text" name="status" readonly th:value="'Expired'">
                    </div>
                </td>
                <td><input type="hidden" name="id" th:value="${advert.getId()}"></td>
                <td><input type="hidden" name="userId" th:value="${advert.getUser().getId()}"></td>
                <div th:switch="${advert.getStatus()}">
                <div th:case="'Expired'">
                    <td><input type="submit" name="action" value="Delete"></td>
                </div>
                <div th:case="*">
                        <td><input type="submit" name="action" value="Update"></td>
                        <td><input type="submit" name="action" value="Delete"></td>
                </div>
                </div>
            </form>
        </tr>
    </table>

</body>
</html>

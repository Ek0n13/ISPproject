<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Advert</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="/navigation :: navbar"></div>

<table>
    <tr>
        <td>Title</td>
        <td>Body</td>
        <td>Industry</td>
        <td>Salary</td>
        <td>Time Posted</td>
    </tr>
    <tr>
        <td><span th:text="${advert.getTitle()}"></span></td>
        <td><span th:text="${advert.getBody()}"></span></td>
        <td><span th:text="${advert.getIndustry()}"></span></td>
        <td><span th:text="${advert.getSalary()}"></span></td>
        <td><span th:text="${advert.getTimePosted()}"></span></td>
    <tr>
        <form th:action="@{'/view/' + ${advert.getId()} + '/apply'}" method="post">
            <input type="text" name="id" hidden th:value="${advert.getId()}">
            <td><input type="submit" name="action" value="Apply for Job"></td>
        </form>
    </tr>
</table>
</body>
</html>

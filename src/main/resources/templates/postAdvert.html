<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post an Advert</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="/navigation :: navbar"></div>

<form th:action="@{/user/postAdding}" method="post">
    Job Title: <input type="text" name="title" th:value="${title}"><br>
    <div th:if="${titleError}">
        Title must not be empty.
    </div>
    Job Body: <input type="text" name="body" th:value="${body}"><br>
    <div th:if="${bodyError}">
        Body must not be empty.
    </div>
    Industry: <input type="text" name="industry" th:value="${industry}"><br>
    Salary: <input type="text" name="salary" th:value="${salary}"><br>
    <div th:if="${salaryError}">
        Salary must be a number.
    </div>
    <input type="submit" name="action" value="Save">
    <input type="submit" name="action" value="Post">
</form>
</body>
</html>

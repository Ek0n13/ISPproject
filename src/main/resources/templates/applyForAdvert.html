<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Main Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/panelBorder.css}"/>

</head>

<body>

    <div th:replace="/navigation :: navbar"></div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 th:text="'Applying for ' + ${advert.getTitle()} + ' by: ' + ${advert.getUser().getCompanyName()}"></h3>
                <h4>Fill in the required information:</h4>
                <form th:action="@{/view/sendingApplication}" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id" th:value="${advert.getId()}">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="md-form form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" class="form-control"
                                       th:value="${firstname}"/>

                                <div th:if="${firstNameError}">Field must not be empty</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="form-control"
                                       th:value="${lastname}"/>

                                <div th:if="${lastNameError}">Field must not be empty</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="md-form form-group">
                                <label for="phone">Phone Number</label>
                                <input type="number" name="phone" id="phone" class="form-control"
                                       th:value="${phone}">
                                <div class="errMsg" th:if="${phoneError}">Field must not be empty</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                       th:value="${email}">

                                <div class="errMsg" th:if="${emailError}">Field must not be empty</div>
                            </div>
                        </div>
                    </div>

                    <style>
                        [hidden] {display: none !important;}
                    </style>

                    <label class="btn btn-default">
                        Upload CV <input type="file" name="cv" th:value="${cv}" hidden>
                    </label>
                    <br/>
                    <div th:text="${cvError} ? 'File uploaded must be a PDF.' : 'Please upload a PDF of your CV.'">
                    </div>

                    <div class="btnPad">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>

                    <div class="btnPad">
                        <button type="button" class="btn btn-default"
                                th:onclick="'window.location.href=\'' + @{/} + '\''">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CUSTOM CONFIRM BUTTONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/panelBorder.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/grayFields.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainPage.css}"/>

    <script type="text/javascript" th:src="@{/js/popups.js}"></script>

    <style> .input-group { pointer-events: none; opacity: 50%; }</style>
</head>

<body>

    <div th:insert="navigation :: navbar"></div>

    <h1>Log In</h1>

    <div class="container" style="width: 300px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="md-form form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                       th:value="${email} ? ${email}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="md-form form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       th:value="${password}">

                                <div class="errMsg" th:if="${param.error}">Invalid email or password</div>
                                <div class="errMsg" th:if="${param.logout}">You have been logged out</div>
                            </div>
                        </div>
                    </div>

                    <div class="btnPad">
                        <button type="submit" class="btn btn-default">Log In</button>
                    </div>

                    <div class="btnPad">
                        <button type="button" class="btn btn-default"
                                th:onclick="'window.location.href=\'' + @{/} + '\''">Cancel</button>
                    </div>

                    <!--<div class="btnPad">
                        <button type="button" class="btn btn-default"
                                th:onclick="'window.history.back(-1);return false;'">Back</button>
                    </div>-->
                </form>
            </div>
        </div>
    </div>

</body>
</html>
